<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles/3-header.css">
        <link rel="stylesheet" href="./styles/3-footer.css">
        <link rel="stylesheet" href="./styles/4-common.css">
        <link rel="stylesheet" href="./styles/6-filters.css">
        <link rel="stylesheet" href="./styles/7-places.css">
        <link rel="icon" href="./images/icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirBnB</title>
    </head>
    <body>
        <header class="header">
            <img src="./images/logo.png" alt="Logo of AirBnB" class="header-logo">
        </header>

        <div class="container">
            <section class="filters">

                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <div class="pop-container">
                        <ul class="popover">
                            <h2>Arizona :</h2>
                            <li>Page 1</li>
                            <li>Page 2</li>
                        </ul>
                        <ul class="popover">
                            <h2>California :</h2>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </div>

                </div>

                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <div class="pop-container">
                        <ul class="popover">
                            <li>Internet</li>
                            <li>TV</li>
                            <li>Kitchen</li>
                            <li>Iron</li>
                        </ul>
                    </div>
                </div>

                <button class="btn btn--primary">
                    Search
                </button>
            </section>

            <section class="places">
                <h1>Places</h1>

                <div class="article-container">
                    <article>
                        <h2>My home</h2>
                    </article>
                    <article>
                        <h2>Tiny house</h2>
                    </article>
                    <article>
                        <h2>A suite</h2>
                    </article>
                </div>
            </section>
        </div>

        <footer class="footer">
            <div>Best School</div>
        </footer>
    </body>
</html>
