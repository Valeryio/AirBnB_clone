<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirBnB</title>

        <style>
            body
            {
                margin: 0;
                height: 100vh;
                display: grid;
                grid-template-rows: 70px auto 60px;
            }

            .header
            {
                background-color: #FF0000;
            }

            .footer
            {     
                padding: 0 20px;
                grid-row-start: 3;
                display: flex;
                align-items: center;
                justify-content: center;
                border-bottom: 1px solid #cccccc;
                background-color:  #00FF00;
            }
        </style>
    </head>
    <body>

        <header class="header">
        </header>

        <footer class="footer">
            Best School
        </footer>
    </body>
</html>
